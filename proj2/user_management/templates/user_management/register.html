{% extends 'base.html' %}
{% block content %}
<section class="p-5">
    <h1> Sign Up </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ reg_form.as_table }}
        </table>
        <table>
            {{ member_form.as_table }}
        </table>
        <input type="submit" value=" Register " class="btn btn-secondary"/>
    </form>

</section>
{% endblock content %}
