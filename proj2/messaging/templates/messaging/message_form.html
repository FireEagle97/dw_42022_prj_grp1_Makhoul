{% extends 'base.html' %}
    {%block content %}
    <div class="form-input">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <legend>
                    {{ form_legend }}
                </legend>
                {{ form.as_p }}
            <button type="submit" class="btn btn-secondary"> {{ form_submit_btn }}</button>
        </form>
    </div>
    {% endblock content %}
